spring.application.name=springconfigserver
spring.cloud.config.server.git.uri=https://github.com/MrDujing/spring-boot-cloud
#spring.cloud.config.server.git.username=*******
#spring.cloud.config.server.git.password=*******
spring.cloud.config.server.git.default-label=master
spring.cloud.config.server.git.search-paths=config-repo
spring.security.user.name=root
spring.security.user.password=root
#security.basic.enabled=false
eureka.client.serviceUrl.register-with-eureka=true
eureka.client.serviceUrl.fetch-registry=true
eureka.client.serviceUrl.defaultZone=http://localhost:3000/eureka/
eureka.instance.preferIpAddress=true